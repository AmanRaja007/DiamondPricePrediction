<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
        }

        .result p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>Diamond Price Prediction</header>

    <div class="container">
        <form id="priceForm">
            <div class="form-group">
                <label for="carat">Carat Weight</label>
                <input type="number" id="carat" placeholder="Enter carat weight" required>
            </div>

            <div class="form-group">
                <label for="cut">Cut</label>
                <select id="cut" required>
                    <option value="">Select Cut</option>
                    <option value="Ideal">Ideal</option>
                    <option value="Premium">Premium</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Fair">Fair</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <select id="color" required>
                    <option value="">Select Color</option>
                    <option value="D">D (Colorless)</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J (Faint Color)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="clarity">Clarity</label>
                <select id="clarity" required>
                    <option value="">Select Clarity</option>
                    <option value="IF">IF (Internally Flawless)</option>
                    <option value="VVS1">VVS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VS2">VS2</option>
                    <option value="SI1">SI1</option>
                    <option value="SI2">SI2</option>
                    <option value="I1">I1</option>
                </select>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <p id="prediction"></p>
        </div>
    </div>

    <script>
        document.getElementById('priceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect input values
            const carat = document.getElementById('carat').value;
            const cut = document.getElementById('cut').value;
            const color = document.getElementById('color').value;
            const clarity = document.getElementById('clarity').value;

            // Placeholder prediction logic (replace with actual model integration)
            const price = (carat * 5000) + (cut === 'Ideal' ? 1000 : 0) + (color === 'D' ? 500 : 0) + (clarity === 'IF' ? 1000 : 0);

            // Display the result
            const resultDiv = document.getElementById('result');
            const predictionParagraph = document.getElementById('prediction');

            predictionParagraph.textContent = `Predicted Price: $${price.toFixed(2)}`;
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
